<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDc_Bcyg4CqzHuE1Aj3_DO6cwebjgisFj4",
    authDomain: "enteveedstory.firebaseapp.com",
    databaseURL: "https://enteveedstory-default-rtdb.firebaseio.com",
    projectId: "enteveedstory",
    storageBucket: "enteveedstory.firebasestorage.app",
    messagingSenderId: "417897680866",
    appId: "1:417897680866:web:071d55c37ee6377c92f3bb"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const titleInput = document.getElementById("storyTitle");
  const storyInput = document.getElementById("storyText");

  const titleRef = ref(db, "story/title");
  const contentRef = ref(db, "story/content");

  // Real-time sync input changes
  titleInput.addEventListener("input", () => {
    set(titleRef, titleInput.value);
  });

  storyInput.addEventListener("input", () => {
    set(contentRef, storyInput.value);
  });

  // Listen to changes from other users
  onValue(titleRef, (snapshot) => {
    if (document.activeElement !== titleInput) {
      titleInput.value = snapshot.val() || "";
    }
  });

  onValue(contentRef, (snapshot) => {
    if (document.activeElement !== storyInput) {
      storyInput.value = snapshot.val() || "";
    }
  });

  // Prepare Print
  window.preparePrint = function () {
    document.getElementById("printStoryTitle").innerText = titleInput.value;
    document.getElementById("printStoryContent").innerText = storyInput.value;
    window.print();
  }
</script>
