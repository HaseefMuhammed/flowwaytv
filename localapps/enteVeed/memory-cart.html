<script>
  let count = 0;

  $(document).ready(function() {
    $('#itemForm').on('submit', function(e) {
      e.preventDefault();
      const itemName = $('#itemName').val().trim();
      const itemQty = $('#itemQty').val().trim();
      const itemNote = $('#itemNote').val().trim();

      if (itemName && itemQty) {
        count++;
        const row = `
          <tr>
            <td>${count}</td>
            <td>${itemName}</td>
            <td>${itemQty}</td>
            <td>${itemNote}</td>
            <td><button class="btn btn-sm btn-danger delete-btn">Delete</button></td>
          </tr>
        `;
        $('#memoryTable tbody').append(row);
        $('#itemForm')[0].reset();
      }
    });

    // Delete item
    $('#memoryTable').on('click', '.delete-btn', function() {
      $(this).closest('tr').remove();
      updateRowNumbers();
    });

    // Export as PDF
    $('#exportPdf').click(function () {
      const element = document.getElementById('invoiceArea');
      const opt = {
        margin:       0.5,
        filename:     'memory-cart.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    });

    // Update row numbers
    function updateRowNumbers() {
      count = 0;
      $('#memoryTable tbody tr').each(function() {
        count++;
        $(this).find('td:first').text(count);
      });
    }
  });
</script>
